<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label>First Name:</label><input type="text" required placeholder="John">
      <label>Last Name:</label><input type="text" placeholder="Smith" required><br>
      <label>Male</label><input type="radio" name="gender" value="male">
      <label>Female</label><input type="radio" name="gender" value="female"><br>
      <label>Email:</label><input type="email" required><label>Password:</label><input type="password" maxlength="10" minlength="5"><br>
      <label>Birthday:</label>
      <select name="day">
        <option value="3">3</option>
      </select>
      <select name="month">
        <option value="january">Jan</option>
      </select>
      <select name="Year">
        <option value="1997">1997</option>
      </select><br>
      <label>I agree to the terms and conditions</label><input type="checkbox"><br>
      <button type="button" name="button">Submit</button>
    </form>


  </body>
</html>
